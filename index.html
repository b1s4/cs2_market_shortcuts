<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Shortcuts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <!-- Fila 0 -->
        <div class="grid-item"><img src="steam.png" alt="Foto 0"></div>
        <div class="grid-item"><a href="https://steamcommunity.com/" class="btn">Ir a Comunidad de Steam</a></div>
        <!-- Fila 1 -->
        <div class="grid-item"><img src="CS2DB_W.png" alt="Foto 1"></div>
        <div class="grid-item"><a href="https://www.csgodatabase.com/" class="btn">Ir a CS2DB</a></div>
        <!-- Fila 2 -->
        <div class="grid-item"><img src="csgofloat.png" alt="Foto 2"></div>
        <div class="grid-item"><a href="https://csfloat.com/" class="btn">Ir a CSGO FLOAT</a></div>
        <!-- Fila 3 -->
        <div class="grid-item"><img src="csgo stash.png" alt="Foto 3"></div>
        <div class="grid-item"><a href="https://csgostash.com/" class="btn">Ir a CS2 Stash</a></div>
        <!-- Fila 4 -->
        <div class="grid-item"><img src="Bitskins.svg" alt="Foto 4"></div>
        <div class="grid-item"><a href="https://bitskins.com/es/market/cs2" class="btn">Ir a BitSkins</a></div>
        <!-- Fila 5 -->
        <div class="grid-item"><img src="DMarket.png" alt="Foto 5"></div>
        <div class="grid-item"><a href="https://dmarket.com/es/ingame-items/item-list/csgo-skins" class="btn">Ir a DMarket</a></div>
        <!-- Fila 6 -->
        <div class="grid-item"><img src="cs_money.svg" alt="Foto 6"></div>
        <div class="grid-item"><a href="https://cs.money/es/csgo/store/" class="btn">Ir a CS.Money</a></div>
        <!-- Fila 7 -->
        <div class="grid-item"><img src="skinport.svg" alt="Foto 7"></div>
        <div class="grid-item"><a href="https://skinport.com/market" class="btn">Ir a Skinport</a></div>
        <!-- Fila 8 -->
        <div class="grid-item"><img src="buffmarket.png" alt="Foto 8"></div>
        <div class="grid-item"><a href="https://buff.market/market/all" class="btn">Ir a Buff Market</a></div>
        <!-- Fila 9 -->
        <div class="grid-item"><img src="cs2inspects.webp" alt="Foto 9"></div>
        <div class="grid-item"><a href="https://cs2inspects.com/es" class="btn">Ir a Cs2 Inspects</a></div>
    </div>
</body>
</html>
